<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFTWARE GAMIFICATION - Ranking Perforadores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0c1d29;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header with Main Logo */
        .header {
            padding: 40px 0;
            text-align: center;
        }

        .main-logo {
            max-height: 200px;
            max-width: 500px;
            object-fit: contain;
            filter: brightness(1.2);
            transition: all 0.3s ease;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .main-logo:hover {
            transform: scale(1.05);
            filter: brightness(1.4);
        }

        @keyframes glow {
            from { filter: brightness(1.2) drop-shadow(0 0 10px rgba(255,255,255,0.2)); }
            to { filter: brightness(1.4) drop-shadow(0 0 20px rgba(255,255,255,0.4)); }
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            margin-top: 20px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #ffffff, #4a90a4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 10px;
            font-weight: 300;
        }

        /* Navigation */
        .nav-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #134f62, #1e5f73);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .back-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #1e5f73, #2a7085);
            box-shadow: 0 6px 20px rgba(19, 79, 98, 0.4);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px 0 60px;
        }

        .ranking-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .ranking-header {
            background: linear-gradient(135deg, #283f4a, #1e5f73);
            border: 2px solid #134f62;
            border-radius: 20px 20px 0 0;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(19, 79, 98, 0.2);
        }

        .ranking-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .ranking-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            color: #e2e8f0;
        }

        .ranking-table {
            background: #283f4a;
            border: 2px solid #134f62;
            border-top: none;
            border-radius: 0 0 20px 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(19, 79, 98, 0.2);
        }

        .table-header {
            background: linear-gradient(135deg, #134f62, #1e5f73);
            display: grid;
            grid-template-columns: 80px 1fr 200px 120px;
            gap: 20px;
            padding: 20px 25px;
            font-weight: 700;
            font-size: 1rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ranking-item {
            display: grid;
            grid-template-columns: 80px 1fr 200px 120px;
            gap: 20px;
            padding: 20px 25px;
            border-bottom: 1px solid rgba(19, 79, 98, 0.3);
            transition: all 0.3s ease;
            position: relative;
            align-items: center;
        }

        .ranking-item:hover {
            background: rgba(19, 79, 98, 0.2);
            transform: translateX(5px);
        }

        .ranking-item:last-child {
            border-bottom: none;
        }

        .ranking-position {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            color: #4a90a4;
        }

        .ranking-position.gold {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .ranking-position.silver {
            color: #c0c0c0;
            text-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
        }

        .ranking-position.bronze {
            color: #cd7f32;
            text-shadow: 0 0 10px rgba(205, 127, 50, 0.5);
        }

        .driller-info {
            display: flex;
            flex-direction: column;
        }

        .driller-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .driller-rig {
            background: linear-gradient(135deg, #134f62, #4a90a4);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(19, 79, 98, 0.3);
        }

        .driller-points {
            font-size: 1.4rem;
            font-weight: 700;
            color: #4a90a4;
            text-align: center;
            position: relative;
        }

        .driller-points::after {
            content: 'pts';
            font-size: 0.7rem;
            opacity: 0.7;
            margin-left: 5px;
        }

        /* Trophy Icons for Top 3 */
        .trophy-icon {
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .trophy-icon.gold { color: #ffd700; }
        .trophy-icon.silver { color: #c0c0c0; }
        .trophy-icon.bronze { color: #cd7f32; }

        /* Loading State */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
            color: #4a90a4;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(74, 144, 164, 0.3);
            border-top: 4px solid #4a90a4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error State */
        .error-message {
            text-align: center;
            padding: 60px 20px;
            color: #ff6b6b;
            font-size: 1.1rem;
        }

        /* Footer with Small Logo */
        .footer {
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid #283f4a;
            margin-top: auto;
        }

        .footer-logo-section {
            margin-bottom: 30px;
        }

        .small-logo {
            max-height: 80px;
            max-width: 200px;
            object-fit: contain;
            opacity: 0.8;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(19, 79, 98, 0.2);
        }

        .small-logo:hover {
            opacity: 1;
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(19, 79, 98, 0.3);
        }

        .footer-text {
            font-size: 0.9rem;
            opacity: 0.6;
            color: #94a3b8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.2rem;
            }

            .table-header,
            .ranking-item {
                grid-template-columns: 60px 1fr 80px 80px;
                gap: 15px;
                padding: 15px 20px;
            }

            .ranking-position {
                font-size: 1.2rem;
            }

            .driller-name {
                font-size: 1rem;
            }

            .driller-rig {
                font-size: 0.75rem;
                padding: 3px 8px;
            }

            .driller-points {
                font-size: 1.1rem;
            }

            .main-logo {
                max-height: 150px;
                max-width: 375px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .table-header,
            .ranking-item {
                grid-template-columns: 50px 1fr 70px;
                gap: 10px;
                padding: 12px 15px;
            }

            .table-header .points-header,
            .driller-points {
                display: none;
            }

            .driller-name {
                font-size: 0.9rem;
            }

            .main-logo {
                max-height: 120px;
                max-width: 300px;
            }

            .small-logo {
                max-height: 60px;
                max-width: 150px;
            }
        }

        /* Floating background elements */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .bg-shape {
            position: absolute;
            background: rgba(19, 79, 98, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .bg-shape:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .bg-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 85%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <div class="container">
        <!-- Header with Main Logo -->
        <header class="header">
            <img src="images/pae_logo_branco.png" alt="Pan America Energy" class="main-logo">
            <h1 class="page-title">RANKING PERFORADORES</h1>
            <p class="page-subtitle">CLASIFICACI√ìN EN TIEMPO REAL POR PUNTOS</p>
        </header>

        <!-- Navigation -->
        <div class="nav-container">
            <a href="index.html" class="back-button">‚Üê Volver al Portal Principal</a>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="ranking-container">
                <div class="ranking-header">
                    <h2 class="ranking-title">üèÜ TOP PERFORADORES PAE-002</h2>
                    <p class="ranking-subtitle">Clasificaci√≥n PAE-002 - √öltimos 15 d√≠as</p>
                </div>

                <div class="ranking-table">
                    <div class="table-header">
                        <div>POS</div>
                        <div>PERFORADOR</div>
                        <div>PLATAFORMA</div>
                        <div class="points-header">PUNTOS</div>
                    </div>

                    <div id="ranking-list">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                            <span style="margin-left: 15px;">Cargando ranking...</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer with Small Logo -->
        <footer class="footer">
            <div class="footer-logo-section">
                <img src="images/rzx_logo.png" alt="Logo Secundario" class="small-logo">
            </div>
            <p class="footer-text">&copy; 2025 RZX Tecnolog√≠a. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Incluir el gerenciador de datos -->
    <script src="dataManager.js"></script>
    
    <script>
        // Function to display ranking
        function displayRanking(data) {
            const rankingList = document.getElementById('ranking-list');
            
            if (data.length === 0) {
                rankingList.innerHTML = `
                    <div class="error-message">
                        üìä No hay datos de ranking disponibles
                        <br><br>
                        <small>Verifique que el archivo CSV est√© disponible</small>
                    </div>
                `;
                return;
            }

            const rankingHTML = data.map((driller, index) => {
                const position = index + 1;
                let positionClass = '';
                let trophyIcon = '';
                
                if (position === 1) {
                    positionClass = 'gold';
                    trophyIcon = '<span class="trophy-icon gold">ü•á</span>';
                } else if (position === 2) {
                    positionClass = 'silver';
                    trophyIcon = '<span class="trophy-icon silver">ü•à</span>';
                } else if (position === 3) {
                    positionClass = 'bronze';
                    trophyIcon = '<span class="trophy-icon bronze">ü•â</span>';
                }

                return `
                    <div class="ranking-item">
                        ${trophyIcon}
                        <div class="ranking-position ${positionClass}">#${position}</div>
                        <div class="driller-info">
                            <div class="driller-name">${driller.name} ${driller.surname}</div>
                            <div class="driller-rig">${driller.rig}</div>
                        </div>
                        <div class="driller-rig mobile-only">${driller.rig}</div>
                        <div class="driller-points">${driller.points.toLocaleString()}</div>
                    </div>
                `;
            }).join('');

            rankingList.innerHTML = rankingHTML;
        }

        // Function to load ranking data from CSV
        async function loadRankingData() {
            try {
                // Cargar datos del CSV usando el DataManager
                if (window.dataManager.processedData.length === 0) {
                    await window.dataManager.loadCSVData();
                }
                
                // Configurar filtros espec√≠ficos: √∫ltimos 15 d√≠as y solo PAE-002
                const filters = {
                    period: 'custom_15_days',
                    rig: 'PAE-002',
                    shift: 'all',
                    date: null
                };
                
                // Obtener ranking filtrado para PAE-002 de los √∫ltimos 15 d√≠as
                const data = window.dataManager.getSimpleRankingWithFilters(filters);
                
                // Mostrar el ranking
                displayRanking(data);
                
                console.log('Ranking PAE-002 (√∫ltimos 15 d√≠as) cargado:', data.length, 'perforadores');
                
            } catch (error) {
                console.error('Error loading ranking data:', error);
                document.getElementById('ranking-list').innerHTML = `
                    <div class="error-message">
                        ‚ùå Error al cargar los datos del ranking
                        <br><br>
                        <small>Error: ${error.message}</small>
                        <br><br>
                        <small>Verifique que el archivo data/ranking_data.csv est√© disponible</small>
                    </div>
                `;
            }
        }

        // Auto-refresh functionality
        function startAutoRefresh() {
            // Refresh every 5 minutes (300000 ms)
            setInterval(loadRankingData, 300000);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Inicializar el sistema de datos
                await window.initializeData();
                
                // Cargar el ranking inicial
                await loadRankingData();
                
                // Iniciar auto-refresh
                startAutoRefresh();
                
                // Iniciar auto-refresh de datos (cada 5 minutos)
                window.dataManager.startAutoRefresh(5);
                
                console.log('Aplicaci√≥n inicializada correctamente');
                
            } catch (error) {
                console.error('Error initializing application:', error);
                document.getElementById('ranking-list').innerHTML = `
                    <div class="error-message">
                        ‚ùå Error al inicializar la aplicaci√≥n
                        <br><br>
                        <small>Error: ${error.message}</small>
                    </div>
                `;
            }
        });

        // Handle back button functionality
        document.querySelector('.back-button').addEventListener('click', (e) => {
            // If you want to use browser history instead of direct link
            // e.preventDefault();
            // window.history.back();
        });
    </script>
</body>
</html>
