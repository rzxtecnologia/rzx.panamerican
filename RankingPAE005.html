    <!-- DataManager JS -->
    <script>
        (function() {
            class DataManager {
                constructor() {
                    this.rawData = [];
                    this.processedData = [];
                    this.lastUpdated = null;
                    this.csvPath = 'data/ranking_data.csv';
                }

                async loadCSVData() {
                    try {
                        const response = await fetch(this.csvPath + '?' + Date.now()); // cachebusting
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        const csvText = await response.text();
                        this.rawData = this.parseCSV(csvText);
                        this.processedData = this.processRawData(this.rawData);
                        this.lastUpdated = new Date();
                        return this.processedData;
                    } catch (error) {
                        console.error('Error loading CSV:', error);
                        throw new Error('Base de dados n√£o dispon√≠vel');
                    }
                }

                parseCSV(csvText) {
                    let lines = csvText.trim().split(/\r?\n/);
                    if (lines.length < 2) throw new Error('CSV file is empty or invalid');
                    
                    let delimiter = (lines[0].includes(';') && !lines[0].includes(',')) ? ';' : ',';
                    let headers = lines[0].split(delimiter).map(h => h.trim().toLowerCase());
                    
                    console.log('CSV Headers found:', headers);
                    
                    const data = [];
                    for (let i = 1; i < lines.length; i++) {
                        let values = lines[i].split(delimiter).map(v => v.trim());
                        if (values.length < headers.length || !values[0] || !values[1]) continue; // Skip invalid rows
                        
                        let obj = {
                            turno: values[0] || "",
                            nombre: values[1] || "",
                            apellido: values[2] || "",
                            plataforma: values[3] || "",
                            pozo: values[4] || "",
                            fecha: this.parseDateRaw(values[5]),
                            guardia: values[6] || "",
                            puntuaciongeneraldeldia: parseFloat(values[7]) || 0,
                            numerodeactividadesdeldia: parseInt(values[8]) || 0,
                            puntuaciondelperforador: parseFloat(values[9]) || 0,
                            numerodeactividadesdelperforador: parseInt(values[10]) || 0
                        };
                        data.push(obj);
                    }
                    console.log('Parsed data sample:', data.slice(0, 3));
                    return data;
                }

                processRawData(rawData) {
                    return rawData.map(item => {
                        const nombreCompleto = (item.nombre || "") + " " + (item.apellido || "");
                        return {
                            id: (item.turno || "unknown").toLowerCase().replace(/\s+/g, '_'),
                            turno: item.turno || "",
                            nombre: item.nombre || "",
                            apellido: item.apellido || "",
                            nombreCompleto: nombreCompleto,
                            plataforma: item.plataforma || "",
                            pozo: item.pozo || "",
                            fecha: item.fecha,
                            guardia: item.guardia || "",
                            puntuaciongeneraldeldia: item.puntuaciongeneraldeldia || 0,
                            numerodeactividadesdeldia: item.numerodeactividadesdeldia || 0,
                            puntuaciondelperforador: item.puntuaciondelperforador || 0,
                            numerodeactividadesdelperforador: item.numerodeactividadesdelperforador || 0
                        }
                    });
                }

                parseDateRaw(dateString) {
                    if (!dateString) return null;
                    dateString = dateString.trim();
                    let d = null;
                    
                    // YYYY-MM-DD
                    if (/^\d{4}-\d{2}-\d{2}/.test(dateString)) {
                        d = new Date(dateString.substr(0,10));
                    }
                    // DD/MM/YYYY
                    else if (/^\d{2}\/\d{2}\/\d{4}/.test(dateString)) {
                        let [d1, m1, y1] = dateString.split("/");
                        d = new Date(+y1, +m1 - 1, +d1);
                    }
                    // DD-MM-YYYY
                    else if (/^\d{2}-\d{2}-\d{4}/.test(dateString)) {
                        let [d1, m1, y1] = dateString.split("-");
                        d = new Date(+y1, +m1 - 1, +d1);
                    }
                    if (!d || isNaN(d.getTime())) {
                        d = new Date(dateString);
                    }
                    if (isNaN(d.getTime())) return null;
                    
                    d.setHours(0,0,0,0);
                    return d;
                }

                getRankingForRigLastDays(rig, days = 15) {
                    const now = new Date();
                    now.setHours(0,0,0,0);
                    const msInDay = 86400000;
                    const minDate = new Date(now.getTime() - (days-1)*msInDay);

                    if (!this.processedData || this.processedData.length === 0) {
                        throw new Error('No data available');
                    }

                    console.log(`Filtering data for rig: ${rig}, from ${minDate.toISOString()} to ${now.toISOString()}`);
                    
                    // Filter by rig and date range
                    let filteredData = this.processedData.filter(row => {
                        const rigMatch = (typeof row.plataforma === "string" && row.plataforma.toUpperCase() === String(rig).toUpperCase());
                        const dateMatch = row.fecha && (row.fecha >= minDate && row.fecha <= now);
                        return rigMatch && dateMatch;
                    });

                    console.log(`Filtered data count: ${filteredData.length}`);
                    
                    if (filteredData.length === 0) {
                        return [];
                    }

                    // Group by turno (team name)
                    let rankingMap = new Map();
                    for (let row of filteredData) {
                        let key = row.turno;
                        if (!key || key.trim() === '') continue; // Skip empty turno names
                        
                        if (!rankingMap.has(key)) {
                            rankingMap.set(key, {
                                turno: row.turno,
                                rig: row.plataforma,
                                totalWeightedPoints: 0,
                                totalActivities: 0,
                                totalShifts: 0,
                                latestActivity: row.fecha,
                                drillerNames: new Set() // Track unique driller names in this team
                            });
                        }
                        
                        let rec = rankingMap.get(key);
                        
                        // Add weighted points and activities
                        rec.totalWeightedPoints += (row.puntuaciondelperforador * row.numerodeactividadesdelperforador);
                        rec.totalActivities += row.numerodeactividadesdelperforador;
                        rec.totalShifts += 1;
                        
                        // Track driller names
                        if (row.nombreCompleto && row.nombreCompleto.trim() !== '') {
                            rec.drillerNames.add(row.nombreCompleto.trim());
                        }
                        
                        // Keep most recent rig and activity
                        if(row.fecha && rec.latestActivity < row.fecha){ 
                            rec.rig = row.plataforma; 
                            rec.latestActivity = row.fecha;
                        }
                    }

                    console.log(`Teams found: ${rankingMap.size}`);

                    // Convert to array and calculate final weighted average
                    const rankingArr = Array.from(rankingMap.values()).map(rec => ({
                        turno: rec.turno,
                        rig: rec.rig,
                        weightedAverage: rec.totalActivities > 0 ? rec.totalWeightedPoints / rec.totalActivities : 0,
                        totalShifts: rec.totalShifts,
                        latestActivity: rec.latestActivity,
                        drillerNames: Array.from(rec.drillerNames).join(', ')
                    }));

                    console.log('Ranking data:', rankingArr);

                    // Sort by weighted average (descending)
                    return rankingArr.sort((a, b) => b.weightedAverage - a.weightedAverage);
                }
            }
            window.dataManager = new DataManager();
        })();
    </script>

    <!-- Main ranking logic -->
    <script>
        function displayRanking(data) {
            const rankingList = document.getElementById('ranking-list');
            if (!data || data.length === 0) {
                rankingList.innerHTML = `
                    <div class="error-message">
                        üìä Nenhum dado de ranking dispon√≠vel para PAE-005
                        <br><br>
                        <small>Verifique se existem dados para os √∫ltimos 15 dias</small>
                    </div>`;
                return;
            }

            const rankingHTML = data.map((team, index) => {
                const pos = index + 1;
                let positionClass = "", trophyIcon = "";
                if(pos === 1) { positionClass="gold"; trophyIcon = '<span class="trophy-icon gold">ü•á</span>'; }
                else if(pos === 2) { positionClass="silver"; trophyIcon = '<span class="trophy-icon silver">ü•à</span>'; }
                else if(pos === 3) { positionClass="bronze"; trophyIcon = '<span class="trophy-icon bronze">ü•â</span>'; }
                
                return `
                    <div class="ranking-item">
                        ${trophyIcon}
                        <div class="ranking-position ${positionClass}">#${pos}</div>
                        <div class="team-info">
                            <div class="team-name">${team.turno}</div>
                            <div class="team-rig">${team.rig}</div>
                        </div>
                        <div class="team-shifts">${team.totalShifts}</div>
                        <div class="team-points">${team.weightedAverage.toFixed(1)}</div>
                    </div>
                `;
            }).join("");
            rankingList.innerHTML = rankingHTML;
        }

        async function loadRankingData() {
            try {
                await window.dataManager.loadCSVData();
                const data = window.dataManager.getRankingForRigLastDays('PAE-005', 15);
                displayRanking(data);
            } catch (error) {
                console.error('Loading error:', error);
                document.getElementById('ranking-list').innerHTML = `
                    <div class="error-message">
                        ‚ùå Base de dados n√£o dispon√≠vel
                        <br><br>
                        <small>Erro: ${error.message}</small>
                        <br><br>
                        <small>Verifique se o arquivo data/ranking_data.csv est√° dispon√≠vel e cont√©m dados v√°lidos</small>
                    </div>
                `;
            }
        }

        // Auto-refresh every 5 min
        setInterval(loadRankingData, 5*60*1000);

        document.addEventListener('DOMContentLoaded', () => {
            loadRankingData();
        });
    </script>
