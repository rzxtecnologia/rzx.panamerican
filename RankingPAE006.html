    <!-- DataManager JS EMBEDDED AS MODULE-LIKE IN THIS FILE -->
    <script>
(function() {
    class DataManager {
        constructor() {
            this.rawData = [];
            this.processedData = [];
            this.csvPath = 'data/ranking_data.csv';
        }

        async loadCSVData() {
            try {
                const response = await fetch(this.csvPath);
                if (!response.ok) throw new Error('CSV n√£o dispon√≠vel');
                const csvText = await response.text();
                this.rawData = this.parseCSV(csvText);
                this.processedData = this.rawData;
                return this.processedData;
            } catch (e) {
                throw new Error('Base de dados n√£o dispon√≠vel');
            }
        }

        parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                if (values.length < headers.length) continue;
                const record = {};
                headers.forEach((header, idx) => {
                    record[header] = values[idx];
                });
                // Convers√£o de tipos
                record['fecha'] = this.parseDate(record['fecha']);
                record['puntuaciondelperforador'] = parseFloat(record['puntuaciondelperforador']) || 0;
                record['numerodeactividadesdelperforador'] = parseFloat(record['numerodeactividadesdelperforador']) || 0;
                data.push(record);
            }
            return data;
        }

        parseDate(dateString) {
            if (!dateString) return null;
            // Aceita DD/MM/YYYY ou MM/DD/YYYY ou YYYY-MM-DD
            const parts = dateString.split('/');
            if (parts.length === 3) {
                // DD/MM/YYYY
                return new Date(parts[2], parts[1] - 1, parts[0]);
            }
            if (dateString.includes('-')) {
                return new Date(dateString);
            }
            return null;
        }

        // Retorna ranking para plataforma e √∫ltimos X dias, m√©dia ponderada
        getRankingForRigLastDays(rig, days = 15) {
            const now = new Date();
            const cutoff = new Date(now.getFullYear(), now.getMonth(), now.getDate() - days);
            const filtered = this.processedData.filter(r =>
                r['plataforma'] === rig &&
                r['fecha'] && r['fecha'] >= cutoff
            );
            // Agrupa por nome+sobrenome
            const perfStats = {};
            filtered.forEach(r => {
                const key = `${r['nombre']} ${r['apellido']}`;
                if (!perfStats[key]) {
                    perfStats[key] = {
                        nombre: r['nombre'],
                        apellido: r['apellido'],
                        turno: r['turno'],
                        totalPontos: 0,
                        totalAtividades: 0
                    };
                }
                perfStats[key].totalPontos += r['puntuaciondelperforador'] * r['numerodeactividadesdelperforador'];
                perfStats[key].totalAtividades += r['numerodeactividadesdelperforador'];
            });
            // Calcula m√©dia ponderada
            const ranking = Object.values(perfStats)
                .filter(p => p.totalAtividades > 0)
                .map(p => ({
                    nombre: p.nombre,
                    apellido: p.apellido,
                    turno: p.turno,
                    pontos: Math.round(p.totalPontos / p.totalAtividades)
                }))
                .sort((a, b) => b.pontos - a.pontos);
            return ranking;
        }
    }
    window.dataManager = new DataManager();
})();
    </script>

    <script>
function displayRanking(data) {
    const rankingList = document.getElementById('ranking-list');
    if (!data || data.length === 0) {
        rankingList.innerHTML = `<div class="error-message">Nenhum dado encontrado para os √∫ltimos 15 dias.</div>`;
        return;
    }
    rankingList.innerHTML = data.map((driller, idx) => `
        <div class="ranking-item">
            <div class="ranking-position">${idx + 1}</div>
            <div class="driller-info">
                <span class="driller-name">${driller.nombre} ${driller.apellido}</span>
            </div>
            <div class="driller-rig">${driller.turno}</div>
            <div class="driller-points">${driller.pontos}</div>
        </div>
    `).join('');
}

async function loadRankingData() {
    const rankingList = document.getElementById('ranking-list');
    rankingList.innerHTML = `<div class="loading-spinner"><div class="spinner"></div></div>`;
    try {
        await window.dataManager.loadCSVData();
        const data = window.dataManager.getRankingForRigLastDays('PAE-006', 15);
        displayRanking(data);
    } catch (e) {
        rankingList.innerHTML = `<div class="error-message">${e.message}</div>`;
    }
}

setInterval(loadRankingData, 5*60*1000);
